<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/pixastic.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                dataType: "jsonp",
                crossOrigin: true,
                url: "https://api.instagram.com/v1/media/popular?client_id=2a5f08f906e74c89971289cd64b4e91f",
                success: function (response) {
                    var srcImages = [];
                    $.each(response.data, function (index, value) {
                        //console.log(value);

                        var imageLink = value.images.standard_resolution.url;
                        var srcImage = new Image();
                        srcImage.src = '/fetch?url=' + imageLink;
                        srcImages.push(srcImage);

                        var thumb = value.images.low_resolution.url
                        var thumbnail = new Image();
                        thumbnail.src = thumb;
                        //document.body.appendChild(thumbnail);
                    });

                    var img = srcImages[0];
                    var images = srcImages.slice(1);
                    img.onload = function () {
                            var options = {
                                amount: 0.25,
                                mode: "normal",
                                image: images
                            };
                            Pixastic.process(img, "blend", options, function(output) {
                                document.body.appendChild(output);
                            });
                    }
                    //document.body.appendChild(img);
                }
            });
        });
    </script>
</head>
<body>
</body>
</html>
